  </defs>
  <rect x="0" y="0" width="1200" height="630" fill="url(#g1)"/>
  <!-- geometric accents -->
  <circle cx="1040" cy="120" r="110" fill="url(#g2)" opacity="0.55"/>
  <rect x="80" y="420" width="300" height="140" rx="22" fill="#dde4ee" opacity="0.7"/>
