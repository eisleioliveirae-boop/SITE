  const perPage = 6;
  let page = 1;
  const grid = document.getElementById('blog-grid');
  const prev = document.getElementById('prevPage');

  const info = document.getElementById('pageInfo');

  function render(){
    const start = (page - 1) * perPage;
    const slice = posts.slice(start, start + perPage);

    grid.innerHTML = slice.map(p => `
      <article class="preview">
        <a class="preview-img" href="${p.url}" style="background-image:url('${p.img}');" aria-label="${p.title}"></a>

          <p>${p.desc}</p>
          <a class="btn" href="${p.url}">Ler completo</a>
        </div>
      </article>
    `).join('');

    prev.disabled = (page === 1);
    next.disabled = (start + perPage >= posts.length);
    info.textContent = `P√°gina ${page}`;
  }

  prev.addEventListener('click', () => { if(page > 1){ page--; render(); window.scrollTo({top: document.getElementById('artigos').offsetTop - 20, behavior: 'smooth'}); } });
  next.addEventListener('click', () => { if((page * perPage) < posts.length){ page++; render(); window.scrollTo({top: document.getElementById('artigos').offsetTop - 20, behavior: 'smooth'}); } });

  render();
})();
</script>
