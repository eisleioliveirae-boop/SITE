  },
  {
    href: "/SITE/blog/ferias-13-direitos-gestao.html",
    img:  "https://eisleioliveirae-boop.github.io/SITE/blog/ferias-13-direitos-gestao-cover.jpg",

];

/* ===== RENDER ===== */
const mount = document.getElementById('cardsMount');
const btnPrev = document.getElementById('btnPrev');
const btnNext = document.getElementById('btnNext');
let page = 1;
const totalPages = Math.max(1, Math.ceil(posts.length / PER_PAGE));

function cardHTML(p) {
  return `
    <article class="preview">
      <a class="preview-img" href="${p.href}"
         style="background-image:url('${p.img}');"></a>
      <div class="preview-content">
        <h3><a href="${p.href}">${p.title}</a></h3>
        <p>${p.desc}</p>
        <a class="btn" href="${p.href}">Ler completo</a>
      </div>
    </article>
  `;
}

function render() {
  const start = (page - 1) * PER_PAGE;
  const slice = posts.slice(start, start + PER_PAGE);
  mount.innerHTML = slice.map(cardHTML).join('');

  btnPrev.disabled = page === 1;
  btnNext.disabled = page === totalPages;
  btnPrev.setAttribute('aria-disabled', String(btnPrev.disabled));
  btnNext.setAttribute('aria-disabled', String(btnNext.disabled));
}

btnPrev.addEventListener('click', () => { if (page > 1) { page--; render(); window.scrollTo({top: document.getElementById('artigos').offsetTop - 20, behavior:'smooth'}); }});
btnNext.addEventListener('click', () => { if (page < totalPages) { page++; render(); window.scrollTo({top: document.getElementById('artigos').offsetTop - 20, behavior:'smooth'}); }});

render();
</script>
<!-- ============================ /FIM DO SNIPPET ============================ -->
